<body>

Sets :   <input onblur="sfindTotal()", "avgSets()" type="text" name="sets"
                id="sets"/><br>
Reps :   <input onblur="rfindTotal()" type="text" name="reps" id="reps"/><br>
Weight : <input onblur="wfindTotal()" type="text" name="weight" id="weight"/><br>

<br><br>
Sets Total :   <input type="text" name="stotal" id="stotal"/>
Reps Total :   <input type="text" name="rtotal" id="rtotal"/>
Weight Total : <input type="text" name="wtotal" id="wtotal"/>
Avg Sets :     <input type="text" name="SetsAverage" id="SetsAverage"/>


    <script type="text/javascript">
function sfindTotal(){
    var arr = document.getElementsByName("sets");
    var tot=0;
    for(var i=0;i<arr.length;i++){
        if(parseInt(arr[i].value))
            tot += parseInt(arr[i].value);
    }
    document.getElementById('stotal').value = tot;
}


function avgSets() {
    var arr = document.getElementsByName('sets');
    var tot =0;
    for (var i =0; i <arr.length; i++){
        if(parseInt(arr[i].value))
            tot += parseInt(arr[i].value);
  }
  document.getElementById('SetsAverage').value = tot;
}



function rfindTotal(){
    var arr = document.getElementsByName('reps');
    var tot=0;
    for(var i=0;i<arr.length;i++){
        if(parseInt(arr[i].value))
            tot += parseInt(arr[i].value);
    }
    document.getElementById('rtotal').value = tot;
}

function wfindTotal(){
    var arr = document.getElementsByName('weight');
    var tot=0;
    for(var i=0;i<arr.length;i++){
        if(parseInt(arr[i].value))
            tot += parseInt(arr[i].value);
    }
    document.getElementById('wtotal').value = tot;
}
    </script>
