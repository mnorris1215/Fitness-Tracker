<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Gym Tracker</title>
  <link type="text/css" href="simple_gym.css" rel="stylesheet" />

</head>

<body>

  <h1>Track Your Routine</h1>
  <br />
  <br />

    <div id="explain">
      Your input should appear below: <br />
      <br />
      Enter Sets Here:
      <input type="number" name="input" id="sets"/>
      <button type="button" onclick="setmain()" id="setsubmit">Submit</button><br />
        </br />
      Enter Reps Here:
      <input type="number" name="input" id="reps"/>
      <button type="button" onclick="repmain()" id="repsubmit">Submit</button><br />
      <hr />
    </div>

    <div id="Setsall">
      Best Set:
      <p id="settotal"> </p>
      Average Sets:
      <p id="setavgbox"></p>
      Total Sets:
      <p id="setshowbox"></p>
    </div>

    <div id="Repsall">
      Best Rep:
      <p id="reptotal"> </p>
      Average Rep:
      <p id="repavgbox"></p>
      Total Reps:
      <p id="repshowbox"></p>
    </div>
  <script type="text/javascript" src="gym_tracker.js"></script>
</body>

</html>
